<html ng-app="">
	<head>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript">
			$filter('uppercase')()

		</script>
	</head>
	<body ng-init="customer=[{name:'john doe',place:'mumbai'},{name:'john smith',place:'delhi'},{name:'jane doe',place:'bangalore'}]"> 

	<input type="text" ng-model="name"> {{name}}


	<ul>
		<li ng-repeat="c in customer | filter:name |orderBy:'name'" style="list-style-type:none">
			{{c.name |uppercase}} - {{c.place}} 
		</li>
	</ul>
		

	</body>

</html>
